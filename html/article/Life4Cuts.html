<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인생 네컷</title>
  <link rel="stylesheet" href="/css/Life4Cuts.css">
  <script src="/js/Life4Cuts.js"></script>
</head>

<body>
  <div class="container">
    <div class="photos">
      <div id="image1" class="photo-frame" onmouseover="showText(1)" onmouseout="hideText(1)" onclick="alertText(1)">
        <span id="desc1" class="photo-description">
          First IU
        </span>
      </div>
      <div id="image2" class="photo-frame" onmouseover="showText(2)" onmouseout="hideText(2)" onclick="alertText(2)">
        <span id="desc2" class="photo-description">
          Second IU
        </span>
      </div>
      <div id="image3" class="photo-frame" onmouseover="showText(3)" onmouseout="hideText(3)" onclick="alertText(3)">
        <span id="desc3" class="photo-description">
          Third IU
        </span>
      </div>
      <div id="video" class="photo-frame">
        <iframe width=100% height=100% src="https://www.youtube.com/embed/Cxzzg7L3Xgc" frameborder="0"></iframe>
        <span id="desc4" class="photo-description">
          Fourth IU - eight (concert)
        </span>
      </div>
    </div>
    <div class="footer">
      <p class="f-title">Welcome to Uaena</p>
      <p class="f-date">2023.03.24</p>
    </div>
  </div>
</body>

</html>
